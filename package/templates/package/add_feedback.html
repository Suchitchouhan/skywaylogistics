{% extends "package/base.html" %}
      {% block content %}
       <div class="contact">
            <div class="container">
                <!-- <div class="section-header text-center">
                    <h2>Freight</h2>
                </div> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="contact-info">
                            <h2>Feedback</h2>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form name="sentMessage" action="/add_feedback" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="control-group">
                                    <input type="email" class="form-control" id="name" name="email" placeholder="email"  data-validation-required-message="Please enter email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" name="mobile" placeholder="mobile"  data-validation-required-message="Please enter mobile" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                 <div class="control-group">
                                    <input type="text" class="form-control" id="name" name="fullname" placeholder="fullname"  data-validation-required-message="Please enter fullname" />
                                    <p class="help-block text-danger"></p>
                                </div>

                                 <div class="control-group">
                                    <input type="text" class="form-control" id="name" name="about" placeholder="about"  data-validation-required-message="Feedback About" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                 <div class="control-group">
                                    <textarea type="text" class="form-control" id="name" name="description" placeholder="description"  data-validation-required-message="description  About Feedback" ></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                

                                <!-- <div class="control-group">
                                    <textarea class="form-control" id="message" placeholder="Message"  data-validation-required-message="Please enter your message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div> -->
                                <div>
                                    <button class="btn btn-custom" type="submit" id="sendMessageButton">Submit</button>
                                </div>
                            </form>
                        </div>
                           {% if status %}
                        <div class="alert alert-danger">
                            <strong>{{ status }}</strong>
                        </div>
                        {% endif %}
                    </div>
                    <!-- <div class="col-md-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1600663868074!5m2!1sen!2sbd" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div> -->
                </div>
            </div>
        </div>


{% endblock content %}
