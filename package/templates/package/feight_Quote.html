{% extends "package/base.html" %}
      {% block content %}
       <div class="contact">
            <div class="container">
                <!-- <div class="section-header text-center">
                    <h2>Freight</h2>
                </div> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="contact-info">
                            <h2>Freight Quotes</h2>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form name="sentMessage" action="/feight_Quote" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="required" data-validation-required-message="Please enter name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" name="address" placeholder="address" required="required" data-validation-required-message="Please enter your address" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="city" name="city" required="required" data-validation-required-message="Please enter your city" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" name="state" placeholder="state" required="required" data-validation-required-message="Please enter your state" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="country" required="required" name="country" data-validation-required-message="Please enter your country" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" name="commodity" id="name" placeholder="commodity" required="required" data-validation-required-message="Please enter your commodity" />
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="phone" required="required" name="phone" data-validation-required-message="Please enter your phone" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    Cargo file upload:  <input type="file" class="form-control" id="email" placeholder="Your corgo file" name="file" required="required" data-validation-required-message="Please enter your corgo file" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" name="verification" id="subject" placeholder="verification 2digit" required="required" data-validation-required-message="Please enter a verification" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <!-- <div class="control-group">
                                    <textarea class="form-control" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div> -->
                                <div>
                                    <button class="btn btn-custom" type="submit" id="sendMessageButton">Submit</button>
                                </div>
                            </form>
                        </div>
                           {% if status %}
                        <div class="alert alert-success">
                            <strong>{{ status }}</strong>
                        </div>
                        {% endif %}
                    </div>
                    <!-- <div class="col-md-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1600663868074!5m2!1sen!2sbd" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div> -->
                </div>
            </div>
        </div>


{% endblock content %}
