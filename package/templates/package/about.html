{% extends "package/base.html" %}
      {% block content %}

      {% for x in about_us_data %}
      <div class="service">
            <div class="container">
                <div class=" text-center">
                   
                    <h2 >{{ x.name }}</h2>
                     <p style="text-align: center; font-weight: bold; color:#5491d2cf ">{{ x.description }}</p>
                     <img src="{{ x.image.url }}" width="70%" height="50%">
               </div>              
            </div>
        </div>
       {% endfor %}

{% endblock content %}
