{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="{% static '/cmr/css/style.css' %}" type="text/css">
   <style type="text/css">
      .warning{
         position: absolute;
         bottom: 20%;
         left: 50%;
         transform: translate(-50%, 20%);
         color: #fff;
      }
   </style>
</head>
<body>
   <div class="login">
      <form action="{% url 'login_view' %}" method="POST">
         {% csrf_token %}
         <h4>Login</h4>
         <input type="text" name="username" placeholder="Username" required>
         <input type="password" name="password" placeholder="Password" required>
         <button type="submit">Login</button>
      </form>
      {% if status %}
      <div class="warning">
         <p>{{ status }}</p>
      </div>
      {% endif %}
   </div>
</body>
</html>
